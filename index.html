<html>
<head>
<title>Event Hunt</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

<script src="app.js"></script>
</head>
<style>
  .btn-primary {
    color: #fff;
    background-color: #59bfc7;
    border-color: #59bfc7;
  }

</style>
  
  <body ng-app="eventHunt" ng-controller="MainCtrl">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h2>Add Post</h2>
          <form ng-submit="addPost()">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Title" ng-model="title">
              </input>
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Link" ng-model="link">
              </input>
            </div>
            
            <button type="submit" class="btn btn-primary">Post</button>
          
          </form>
          
          <div class="ul" ng-repeat="post in posts | orderBy:'-upvotes'">
            <div class="li">
              <span ng-click="incrementalUpvotes(post)">⬆</span>
              <span ng-click="incrementalDownvotes(post)">⬇</span>
              {{post.upvotes}} - upvotes: 
              <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
              </a>
              <span ng-hide="post.link">
                {{post.title}}
              </span>
            </div>
          </div>
        
        </div>
      </div>    
    </div>
  </body>
</html>
